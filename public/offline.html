<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Offline | RIAM Sports</title>
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, sans-serif;
      background: linear-gradient(180deg, #0f172a 0%, #1e3a5f 100%);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 1.5rem;
      text-align: center;
    }
    .card {
      background: rgba(255,255,255,0.08);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 24rem;
    }
    h1 { font-size: 1.5rem; margin: 0 0 0.5rem; }
    p { color: #94a3b8; margin: 0 0 1.5rem; font-size: 0.9375rem; }
    .retry {
      display: inline-block;
      background: #f97316;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: 600;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    .retry:hover { background: #ea580c; }
  </style>
</head>
<body>
  <div class="card">
    <h1>You're offline</h1>
    <p>Check your connection and try again. Previously visited pages may still work.</p>
    <button class="retry" onclick="window.location.reload()">Try again</button>
  </div>
</body>
</html>
